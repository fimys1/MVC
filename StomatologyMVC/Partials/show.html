<div id="popUpDialog-bg" ng-show="showpopUpDialog">
    <div id="popUpDialog">
        <div class="container">
            <h2>Заявка.</h2>
            <div class="form-horizontal" ng-controller="appContrl">
                <h4>Запись №{{numberId}}.</h4>
                <div ng-model="result" style="color:red">{{result}}</div>
                <div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Фамилия Имя Отчество</label>
                        <div class="col-md-10">
                            <div class="form-control" style="width:250px;" readonly>
                                {{Entry.Name}}
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">Телефон</label>
                        <div class="col-md-10">
                            <div class="form-control" style="width:250px;" readonly>
                                {{Entry.Phone}}
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">Адрес электронной почты</label>
                        <div class="col-md-10">
                            <div class="form-control" style="width:250px;" readonly>
                                {{Entry.Email}}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Жалоба</label>
                    <div class="col-md-10">
                        <div class="form-control" style="width:250px;" readonly>
                            {{Entry.Complaint}}
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Дата</label>
                    <div class="col-md-10">
                        <div class="form-control" style="width:250px;" readonly>
                            {{Entry.Date}}
                        </div>
                    </div>
                </div>

                <div>
                    <div class="form-group" id="output">
                        <label class="col-md-2 control-label">Время</label>
                        <div class="col-md-10">
                            <div class="form-control" style="width:250px;" readonly>
                                {{Entry.Time}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10" id="close" style="color:lightblue;">
                        <button class="form-control btn-success" ng-click="closePopUpDialog()" style="width:70px;">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
